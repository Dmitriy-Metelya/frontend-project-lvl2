name: Linter

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install package
        env:
          DEFAULT_BRANCH: main
        run: make install
      - name: Run linter
        env:
          DEFAULT_BRANCH: main
        run: make lint
